<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>

  <!-- M - wider, more balanced -->
  <polyline points="20,340 20,172 85,280 150,172 150,340"
            fill="none" stroke="url(#grad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- K - centered in space -->
  <line x1="200" y1="172" x2="200" y2="340"
        stroke="url(#grad)" stroke-width="24" stroke-linecap="round"/>
  <polyline points="290,172 200,268 305,340"
            fill="none" stroke="url(#grad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- V - wider -->
  <polyline points="355,172 420,340 485,172"
            fill="none" stroke="url(#grad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
